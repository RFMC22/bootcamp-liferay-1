<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link type="text/css" href="css/style2.css" rel="stylesheet" />
</head>

<body>
    <div class="contenedor">
        <img src="img/logo.png" alt="logo pokemon" class="logo">
        <form th:action="@{/procesarRegistro}" method="post" th:object="${usuario}">
            <div class="contenido">
                <label for="">Nombre</label>
                <input type="text" name="" id="" th:field="*{nombre}" required>
            </div>
            <div class="contenido">
                <label for="">Apellido</label>
                <input type="text" name="" id="" th:field="*{apellido}" required>
            </div>
            <div class="contenido">
                <label for="">Correo</label>
                <input type="email" name="" id="" th:field="*{correo}" required>
            </div>
            <div class="contenido">
                <label for="">Contrase√±a</label>
                <input type="password" name="" id="" th:field="*{password}" required minlength="6" maxlength="10">
            </div>
            <button type="submit">Registar</button>
            <a th:href="@{/}">regresar</a>
    </div>
    </form>
    </div>
</body>

</html>
